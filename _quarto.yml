project:
  type: website
  output-dir: docs

website:

  navbar:
    title: "<img src='img/logo.png' alt='Logo' class='logo' style='height: 50px; width: auto;'>"
    background: "white"
    foreground: "#a7a9ac"
    
    
    tools:
      - icon: facebook 
        href: https://www.facebook.com/rsgmexico/?locale=es_LA
      - icon: github
        menu:
          - text: Source Code
            url:  https://github.com/ISCB-RSG-MEXICO/Reprohack2025_RLadiesMorelia_RSGMexico
            
  sidebar:
    style: "floating"
    foreground: "#a7a9ac"
    search: true
    alignment: right
    contents:
      - section: "Introducción"
        contents:
          - index.qmd
          - resumen.qmd
          - datos.qmd
          - glosario.qmd
          - tema2.qmd
      - section: "Figuras del artículo"
        contents:
          - tema3.qmd
          - tema4.qmd
          - Figura2.qmd
          - Figura3.qmd
          - Figura5.qmd
          - retos.qmd
          


format:
  html:
    theme: 
      light: flatly
      dark: darkly
    css: styles.css
    toc: true
    code-wrap: true
    message: false
    warning: false
    fig-height: 8
    fig-width: 8
    fig-align: "center"
    grid: 
      body-width: 1200px
      sidebar-width: 250px
      margin-width: 200px
      gutter-width: 0.8em
    fontsize: 14pt
  
engine: knitr
knitr:
  opts_chunk: 
    R.options:
      width: 120
